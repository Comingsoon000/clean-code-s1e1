<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__image"
           src="./eisenhower-matrix.jpg">
      <a class="header__href"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main">
      <p id="main__add-tasks-form">
        <label for="main__new-task">Add Item</label>
        <div class="main__add-tasks-form-wrapper">
          <input id="main__new-task"
                 class="main__task"
                 type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="main__incomplete-tasks-list">
        <li>
          <input type="checkbox">
          <label class="main__task">Pay Bills</label>
          <input type="text">
          <button class="main__edit-button">Edit</button>
          <button class="main__delete-button">
            <img src="./remove.svg">
          </button></li>
        <li class="main__incomplete-tasks-edit-form">
          <input type="checkbox">
          <label class="main__task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="main__task">
          <button class="main__edit-button">Save</button>
          <button class="main__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main__completed-tasks-list">
        <li><input type="checkbox"
                   checked>
          <label class="main__task">See the Doctor</label>
          <input type="text"
                 class="main__task">
          <button class="main__edit-button">Edit</button>
          <button class="main__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
