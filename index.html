<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet"
          href="style.css"
          media="screen">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img"
           src="./eisenhower-matrix.jpg"
           alt="eisenhower matrix image">
      <nav class="header__href">
        <a href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </nav>
    </header>
    <main class="main">
      <section class="main__add-on-section">
        <h3 class="main__h3_add">Add Item</h3>
        <div class="main__add-task-wrapper">
          <input class="main__input main__input_add"
                 type="text">
          <button class="main__button main__button_add">Add</button>
        </div>
      </section>
      <section class="main__execution-section">
        <h3 class="main__h3">Todo</h3>
        <ul class="main__ul main__ul_incomplete">
          <li class="main__li">
            <input class="main__checkbox"
                   type="checkbox">
            <label class="main__label">Pay Bills</label>
            <input class="main__input"
                   type="text">
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete">
              <img class="main__delete-button-image"
                   src="./remove.svg"
                   alt="delete button image">
            </button></li>
          <li class="main__li main__li_edit">
            <input class="main__checkbox"
                   type="checkbox">
            <label class="main__label">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="main__input">
            <button class="main__button main__button_edit">Save</button>
            <button class="main__button main__button_delete">
              <img class="main__delete-button-image"
                   src="./remove.svg"
                   alt="delete button image">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__done-section">
        <h3 class="main__h3">Completed</h3>
        <ul class="main__ul main__ul_completed">
          <li class="main__li">
            <input class="main__checkbox"
                   type="checkbox"
                   checked>
            <label class="main__label">See the Doctor</label>
            <input type="text"
                   class="main__input">
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete">
              <img class="main__delete-button-image"
                   src="./remove.svg"
                   alt="delete button image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
