<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img"
           src="./eisenhower-matrix.jpg"
           alt="eisenhower matrix image">
      <nav class="header__href">
        <a href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </nav>
    </header>
    <main class="main">
      <section id="main__form_add">
        <h3 class="main__h3_add">Add Item</h3>
        <div class="main__add-task-wrapper">
          <input id="main__new-task"
                 class="main__input main__input_text main__task"
                 type="text">
          <button class="main__button main__button_add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="main__h3">Todo</h3>
        <ul id="main__list_incomplete"
            class="main__ul">
          <li class="main__li">
            <input class="main__input main__input_checkbox"
                   type="checkbox">
            <label class="main__label main__task">Pay Bills</label>
            <input class="main__input main__input_text"
                   type="text">
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete">
              <img class="main__button-image_delete"
                   src="./remove.svg"
                   alt="delete button image">
            </button></li>
          <li class="main__li main__form_edit">
            <input class="main__input main__input_checkbox"
                   type="checkbox">
            <label class="main__label main__task">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="main__input main__input_text main__task">
            <button class="main__button main__button_edit">Save</button>
            <button class="main__button main__button_delete">
              <img class="main__button-image_delete"
                   src="./remove.svg"
                   alt="delete button image">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="main__h3">Completed</h3>
        <ul id="main__list_completed"
            class="main__ul">
          <li class="main__li">
            <input class="main__input main__input_checkbox"
                   type="checkbox"
                   checked>
            <label class="main__label main__task">See the Doctor</label>
            <input type="text"
                   class="main__input main__input_text main__task">
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete">
              <img class="main__button-image_delete"
                   src="./remove.svg"
                   alt="delete button image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
